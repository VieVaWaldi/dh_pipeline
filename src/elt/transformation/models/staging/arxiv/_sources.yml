version: 1
sources:
  - name: arxiv
    description: "Raw ArXiv research data"
    schema: arxiv
    tables:
      - name: entry
        description: "Research paper entries"
        columns:
          - name: id
            tests:
              - not_null
              - unique
          - name: id_original
            tests:
              - not_null
              - unique
          - name: doi
          - name: title
          - name: summary
          - name: full_text
          - name: journal_ref
          - name: comment
          - name: primary_category
          - name: category_term
          - name: categories
          - name: published_date
          - name: updated_date

      - name: author
        description: "Author information"
        columns:
          - name: id
          - name: name
          - name: affiliation
          - name: affiliations

      - name: link
        description: "External links and references"
        columns:
          - name: id
          - name: href
          - name: title
          - name: rel
          - name: type

      - name: j_entry_author
        description: "Junction table: entries to authors"
        columns:
          - name: entry_id
          - name: author_id
          - name: author_position

      - name: j_entry_link
        description: "Junction table: entries to links"
        columns:
          - name: entry_id
          - name: link_id